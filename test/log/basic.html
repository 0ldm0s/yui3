<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <link type="text/css" rel="stylesheet" href="/dev/head/yahoo/presentation/3.x/build/log/assets/skins/sam/logreader.css">
    <style type="text/css">
.yui-skin-sam .yui-log {
    position: relative;
    top: auto;
    right: auto;
}
#c {
    margin-bottom: 1em;
}
    </style>
</head>
<body class="yui-skin-sam">
<div class="markup">
    <div id="c"></div>
    <input type="button" id="foo" value="Log foo msg">
    <input type="button" id="info" value="Log info msg">
    <input type="button" id="warn" value="Log warn msg">
    <input type="button" id="error" value="Log error msg">
</div>

<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/yui/yui.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/util/yui/src/js/State.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/dom/dom.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/io/io.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/node/node.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/attribute/attribute.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/base/base.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/widget/widget.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/css/css.js"></script>
<script type="text/javascript" src="/dev/head/yahoo/presentation/3.x/build/log/logreader.js"></script>
<script type="text/javascript">
(function () {
var Y = YUI().use('dom','nodeextras','base','plugin','classnamemanager','widget','css','substitute','logreader');

var x = {
    foo : 0,
    info : 0,
    warn : 0,
    error : 0
};

Y.on('click',function (e) { Y.log('FOO message '+(++x.foo),'foo'); },'#foo');
Y.on('click',function (e) { Y.log('INFO message '+(++x.info)); },'#info');
Y.on('click',function (e) { Y.log('WARN message '+(++x.warn),'warn'); },'#warn');
Y.on('click',function (e) { Y.log('ERROR message '+(++x.error),'error'); },'#error');

Y.config.debug = true;
Y.config.useConsole = false;

// workaround for bug 2066397
Y.Widget.TEMPLATE = "<div><div></div></div>";
var r = new Y.log.Reader({verbose:true,newestOnTop:false});//,consoleLimit:10});

r.render(Y.Node.get('#c'));

Y.log('testing');
Y.log('testing known category','info');
Y.log('testing new category','foo');
Y.log('testing known source','info','global');
Y.log('testing new source','info','bar');

})();
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
