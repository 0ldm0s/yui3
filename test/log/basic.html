<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <link type="text/css" rel="stylesheet" href="../../build/log/assets/skins/sam/logreader.css">
    <style type="text/css">
.yui-skin-sam .yui-log {
    position: relative;
    top: auto;
    right: auto;
}
#c {
    margin-bottom: 1em;
}
    </style>
</head>
<body class="yui-skin-sam">
<div class="markup">
    <div id="c"></div>
    <input type="button" id="foo" value="Log foo msg">
    <input type="button" id="info" value="Log info msg">
    <input type="button" id="warn" value="Log warn msg">
    <input type="button" id="error" value="Log error msg">
</div>

<script type="text/javascript" src="../../build/yui/yui.js"></script>
<!--script type="text/javascript" src="../../build/oop/oop-debug.js"></script>
<script type="text/javascript" src="../../build/event/event-debug.js"></script>
<script type="text/javascript" src="../../build/attribute/attribute-debug.js"></script>
<script type="text/javascript" src="../../build/base/base-debug.js"></script>
<script type="text/javascript" src="../../build/dom/dom-debug.js"></script>
<script type="text/javascript" src="../../build/node/node-debug.js"></script>
<script type="text/javascript" src="../../build/widget/widget-debug.js"></script>
<script type="text/javascript" src="../../build/substitute/substitute-debug.js"></script>
<script type="text/javascript" src="../../build/stylesheet/stylesheet-debug.js"></script>
<script type="text/javascript" src="../../build/logreader/logreader-debug.js"></script-->
<script type="text/javascript">
// filter: debug kicks off infinite loop
var Y = new YUI({ base: '../../build/', debug: true, useConsole:false, filter: 'debug' });
// Add missing meta to Loader
Y.mix(Y.Env.meta.modules, {
    stylesheet : {},
    widget : {
        requires : ['base','node','classnamemanager']
    },
    logreader : {
        requires : ['widget','substitute','stylesheet']
    }
});

Y.use('logreader',function (Y) {

var x = {
    foo : 0,
    info : 0,
    warn : 0,
    error : 0
};

Y.on('click',function (e) { Y.log('FOO message '+(++x.foo),'foo'); },'#foo');
Y.on('click',function (e) { Y.log('INFO message '+(++x.info)); },'#info');
Y.on('click',function (e) { Y.log('WARN message '+(++x.warn),'warn'); },'#warn');
Y.on('click',function (e) { Y.log('ERROR message '+(++x.error),'error'); },'#error');

Y.config.debug = true;
Y.config.useConsole = false;

var r = new Y.log.Reader({verbose:false,newestOnTop:false});//,consoleLimit:10});

r.render(Y.Node.get('#c'));

Y.log('testing');
Y.log('testing known category','info');
Y.log('testing new category','foo');
Y.log('testing known source','info','global');
Y.log('testing new source','info','bar');

});
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
