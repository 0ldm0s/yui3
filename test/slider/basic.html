<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <style type="text/css">
        .yui-slider {
            display: inline-block;
            border: 1px solid red;
            margin-bottom: 10px;
        }
        .yui-slider .yui-slider-rail {
            display: inline-block;
        }

        .yui-slider .yui-slider-rail-x {
            background: url("../../widget/slider/src/css/rail-classic-x.png") repeat-x 0 0;
            min-height: 10px;
        }

        .yui-slider .yui-slider-rail-y {
            background: url("../../widget/slider/src/css/rail-classic-y.png") repeat-y 0 0;
            min-width: 10px;
        }

        .markup { 
            margin-left: 300px;
        }
    </style>
</head>
<body>
<div class="markup">
    <div id="slider" class="yui-slider-theme-classic-x"></div>

    <input type="button" id="size" value="Change size">
    <input type="button" id="val" value="Set Value">
    <div id="report">0</div>
</div>
<img id="t" src="../../widget/slider/src/css/thumb-classic-x.png">

<script type="text/javascript" src="/3.x/build/yui/yui.js"></script>
<script type="text/javascript" src="/3.x/build/widget/widget.js"></script>
<script type="text/javascript" src="/3.x/build/slider/slider.js"></script>
<script type="text/javascript">
YUI({
    base:'/3.x/build/'/*,
    filter: 'debug',
    logExclude:{
        base:true,
        event:true,
        attribute:true
    }
    */
}).use('widget','slider',function (Y) {

var report = Y.get('#report');

var s = new Y.Slider({
    //axis : 'y',
    railSize: '318px',
    min : 37,
    max : -218,
    value : -25,
    //thumbImage : '../../widget/slider/src/css/thumb-classic-x.png'
    thumb: '#t'
});

s.after('valueChange',function (e) {
    report.set('innerHTML',e.newVal);
});

s.render('#slider');

report.set('innerHTML',s.getValue());

Y.get('#size').on('click',function () {
    s.set('railSize','155px');
    //s.set('railWidth','160px');
});
Y.get('#val').on('click',function () {
    s.set('value',s.getValue() === -92 ? 100 : -92);
    //s.set('railWidth','160px');
});

});
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
