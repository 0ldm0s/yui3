builddir=../../../builder/componentbuild
srcdir=../..

component=yui-rls
component.rollup=true
global.build.component=${srcdir}/build/yui

yui.core=get,features,intl-base,rls,yui-log,yui-later

# Path to sub-module build files
component.rollup.modules.buildfiles=yui-base.xml, get.xml, build-features.xml, build-intl-base.xml, build-rls.xml, build-log.xml, build-later.xml

# Rollup registration options
component.use=yui-base,get,features,intl-base,rls,yui-log,yui-later
