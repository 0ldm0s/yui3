
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Treeview</title>

<style type="text/css">
.title {
    margin-bottom: 10px;
}

</style>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../assets/treeview-menu.css">
<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script src="../../../build/gallery-yui3treeview/gallery-yui3treeview.js"></script>


</head>

<body class="yui3-skin-sam  yui-skin-sam">


			
<div class="playground">
<h1 class='title'>YUI3 Treeview example: Constructing by providing markup</h1>
<ul id="mytree">
    <li>
        <a href="progressive.html">Root Tree</a>
        <ul>
            <li>
                <a href="progressive.html">Sub Tree</a>
                <ul>
                    <li>
                        <span>I'm a tree leaf 1</span>
                    </li>
                     <li>
                        <span>I'm a tree leaf 2</span>
                    </li>
                </ul>

            </li>
        </ul>
    </li>
    <li>
        <a href="progressive.html">Tree Leaf</a>
    </li>
</ul>

</div>
<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->


<script type="text/javascript">
     YUI({
            filter:"raw", 
            combine:false
        }).use('gallery-yui3treeview',function (Y) {        
            var tree = new Y.Treeview({
               srcNode : "#mytree"
            });
            
            tree.render("mytree");
          
         });    
</script>
<!--END SOURCE CODE FOR EXAMPLE =============================== -->


<!--MyBlogLog instrumentation-->
</body>
</html>
