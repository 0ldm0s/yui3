<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>TabView Test Suite</title>

<script type="text/javascript" src="../../../build/yui/yui.js"></script>
<script type="text/javascript" src="tabview-base-test.js"></script>
<script type="text/javascript" src="tabview-test.js"></script>
<script type="text/javascript">
    YUI({
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min'
    }).use('test-console', 'tabview-base-test', 'tabview-test', function (Y) {
        new Y.Test.Console().render();
        Y.Test.Runner.run();
    });

</script>
<style type="text/css">

</style>
</head>
<body class="yui3-skin-sam">
    <div id="doc">
        <div id="demo-base">
            <ul>
                <li><a href="#foo1"><em>foo</em></a></li>
                <li class="selected" id="tab-bar1"><a href="#bar1"><em>bar</em></a></li>
                <li><a href="#baz1"><em>baz</em></a></li>
            </ul>
            <div>
                <div id="foo1">foo content</div>
                <div id="bar1">bar content</div>
                <div id="baz1">baz content</div>
            </div>
        </div>

        <div id="demo">
            <ul>
                <li><a href="#foo2"><em>foo</em></a></li>
                <li class="selected" id="tab-bar2"><a href="#bar2"><em>bar</em></a></li>
                <li><a href="#baz2"><em>baz</em></a></li>
            </ul>
            <div>
                <div id="foo2">foo content</div>
                <div id="bar2">bar content</div>
                <div id="baz2">baz content</div>
            </div>
        </div>

        <div id="demo-tab-content">
            <ul>
                <li><a href="#foo3"><em>foo</em></a></li>
                <li class="selected" id="tab-bar3"><a href="#bar3"><em>bar</em></a></li>
                <li><a href="#baz3"><em>baz</em></a></li>
            </ul>
            <div>
                <div id="foo3"><p>foo content</p></div>
                <div id="bar3">bar content</div>
                <div id="baz3">baz content</div>
            </div>
        </div>
    </div>
</body>
</html>
