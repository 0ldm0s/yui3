<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
    .todo-edit,
    .editing .todo-view { display: none; }

    .editing .todo-edit { display: block; }
    </style>
</head>
<body>

<h1>Todo List</h1>

<div id="todo-app">
    <input type="text" id="new-todo" placeholder="What do you want to do today?" autofocus>
    <ul id="todo-list"></ul>
    <div id="todo-stats"></div>
</div>

<script type="text/template" id="todo-item-template">
    <div class="todo-view">
        <input type="checkbox" class="todo-checkbox" {checked}>
        <span class="todo-content">{text}</span>
        <a href="#" class="todo-remove">Remove</a>
    </div>
    <div class="todo-edit">
        <input type="text" class="todo-input" value="{text}">
    </div>
</script>

<script type="text/template" id="todo-stats-template">
    <span class="todo-count">
        <span class="todo-remaining">{numRemaining}</span>
        <span class="todo-remaining-label">{remainingLabel}</span> left.
    </span>
    <a href="#" class="todo-clear">
        Clear <span class="todo-done">{numDone}</span>
        completed <span class="todo-done-label">{doneLabel}</span>
    </a>
</script>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    filter: 'raw',
    modules: {
        "todo": {
            "fullpath": "todo.js",
            "requires": ["event-focus", "json", "model", "model-list", "view"]
        }
    }
}).use('todo', function (Y) {
    new Y.TodoAppView();
});
</script>

</body>
</html>
