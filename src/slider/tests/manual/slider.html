<!doctype html>
<html>
<head>
    <title>Test Page</title>
    <style type="text/css">
    .yui-slider,
    .yui-slider-rail {
        /* xbrowser inline-block styles */
        display: -moz-inline-stack; /* FF2 */
        display: inline-block;
        *display: inline; /* IE 7- (with zoom) */
        zoom: 1;
    }

    .yui-slider-content {
        position: relative;
        display: block;
    }
    .yui-slider-rail {
        position: relative;
    }

    .yui-slider-rail-cap-top,
    .yui-slider-rail-cap-left,
    .yui-slider-rail-cap-bottom,
    .yui-slider-rail-cap-right,
    .yui-slider-thumb,
    .yui-slider-thumb-image,
    .yui-slider-thumb-shadow {
        position: absolute;
    }

    .yui-slider-thumb {
        overflow: hidden;
    }

    /* With the absolute positioning, is this still needed? */
    .yui-slider-thumb-image,
    .yui-slider-thumb-shadow {
        /* to collapse vertical space around short thumbs in tall line-height */
        display: block;
    }

    /* SKINS */
    /* Horizontal Slider */
    .yui-slider-skin-1 .yui-slider-x .yui-slider-rail,
    .yui-slider-skin-1 .yui-slider-x .yui-slider-rail-cap-left,
    .yui-slider-skin-1 .yui-slider-x .yui-slider-rail-cap-right {
        background-image: url(/dev/yui/yui3/sandbox/slider/tests/skin_research/images/rail_white_00_h_3px_thick-1.png);
    }

    .yui-slider-skin-1 .yui-slider-x .yui-slider-rail {
        height: 26px;
    }
    .yui-slider-skin-1 .yui-slider-x .yui-slider-thumb {
        height: 26px;
        width: 15px;
    }
    .yui-slider-skin-1 .yui-slider-x .yui-slider-thumb-image {
        left: 0;
        top: -10px;
    }
    .yui-slider-skin-1 .yui-slider-x .yui-slider-thumb-shadow {
        left: 0;
        opacity: 0.15;
        top: -50px;
    }

    .yui-slider-skin-1 .yui-slider-x .yui-slider-rail-cap-left {
        background-position: 0 -20px;
        height: 20px;
        left: -2px;
        width: 5px;
    }
    .yui-slider-skin-1 .yui-slider-x .yui-slider-rail-cap-right {
        background-position: 0 -40px;
        height: 20px;
        right: -2px;
        width: 5px;
    }

    /* Vertical Slider */
    .yui-slider-skin-1 .yui-slider-y .yui-slider-rail {
        position: relative;
        width: 20px;
    }

    .yui-slider-skin-1 .yui-slider-y .yui-slider-rail,
    .yui-slider-skin-1 .yui-slider-y .yui-slider-rail-cap-top,
    .yui-slider-skin-1 .yui-slider-y .yui-slider-rail-cap-bottom {
        background-image: url(/dev/yui/yui3/sandbox/slider/tests/skin_research/images/rail_white_00_v_3px_thick-1.png);
    }

    .yui-slider-skin-1 .yui-slider-y .yui-slider-rail-cap-top {
        background-position: -20px 0;
        width: 20px;
        top: -2px;
        height: 5px;
    }
    .yui-slider-skin-1 .yui-slider-y .yui-slider-rail-cap-bottom {
        background-position: -40px 0;
        width: 20px;
        bottom: -2px;
        height: 5px;
    }

    .yui-slider-skin-1 .yui-slider-y .yui-slider-thumb {
        width: 26px;
        height: 15px;
    }
    .yui-slider-skin-1 .yui-slider-y .yui-slider-thumb-image {
        left: -10px;
        top: 0;
    }
    .yui-slider-skin-1 .yui-slider-y .yui-slider-thumb-shadow {
        left: -50px;
        opacity: 0.15;
        top: 0;
    }
    </style>
</head>
<body class="yui-slider-skin-1">
<input type="text" id="val" value="0">
<input type="button" id="update" value="update">
<div id="slider"></div>

<script src="../../../../build/yui/yui.js"></script>
<script src="../../../../build/slider/slider-base.js"></script>
<script src="../../../../build/slider/int-value-range.js"></script>
<script src="../../../../build/slider/clickable-rail.js"></script>
<script src="../../../../build/slider/slider.js"></script>
<script>
YUI( {
    filter: 'raw'
} ).use( 'slider', 'substitute', function ( Y ) {

function report( e ) {
    Y.one( '#val' ).set( 'value', e.newVal );
}

/*
 * Test
X* 1) value - Drag el should jump to location
X* 2) negative min and/or max
X* 3) min > max
 */
var slider = new Y.Slider( {
    axis: 'y',
    value: 50,
    min: 320,
    max: -117,
    length: '12em',
    thumbUrl: '/dev/yui/yui3/sandbox/slider/tests/skin_research/images/thumb_white_00_v_rect_pointer-1.png'
} ).render();

slider.after( 'valueChange', report );
    
Y.one( '#update' ).on( 'click', function () {
    slider.set( 'value', parseInt( Y.one( '#val' ).get( 'value' ), 10 ) );
});

});
</script>
</body>
</html>
