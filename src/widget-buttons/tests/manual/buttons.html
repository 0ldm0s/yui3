<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WidgetButtons Manual Test</title>
</head>
<body>
    <script src="../../../../build/yui/yui.js"></script>
    <script>
    YUI({filter: 'raw'}).use('base-build', 'widget', 'widget-buttons', function (Y) {
        Y.TestWidget = Y.Base.create('testWidget', Y.Widget, [Y.WidgetStdMod, Y.WidgetButtons]);

        var testWidget = new Y.TestWidget({
            headerContent: 'Test Widget',
            buttons      : [
                {
                    label    : 'Destroy',
                    isDefault: true,
                    action   : function () {
                        this.destroy();
                    }
                },

                {label: 'Foo'},

                {
                    name      : 'close',
                    section   : 'footer',
                    classNames: ['foo']
                }
            ],
            visible: false
        });

        testWidget.render('body');
        testWidget.getButton('close').set('disabled', true);
        testWidget.getButton(1, 'footer').setStyle('color', 'purple');

        testWidget.set('visible', true);

        setTimeout(function () {
            testWidget.addButton({
                label    : 'I\'m Default!',
                isDefault: true
            });
        }, 1000);
    });
    </script>
</body>
</html>
