        root: '2.5.2/build/',
        insertBefore: 'styleoverrides',
        //charset: 'utf-8',

        // combine: true,
        timeout: 2000,

        onSuccess: function() {
            Y.log('legacy onSuccess');
        },

        onFailure: function(o) {
            Y.log("legacy onFailure: " + o);
        },

        onTimeout: function(o) {
            Y.log("legacy onTimeout: " + o);
        },

        filter: 'raw'
     }
        //, "js"
     
     );

    Y.log(loader.sorted);
