##########################################################################
# Calendar Build Properties
##########################################################################

component=yui
component.module=${component}
component.mainclass=YUI

component.basedir=.
component.builddir=${component.basedir}/build
component.srcdir=${component.basedir}/src

# For most components, component.jsfiles.base will be component.srcdir/js
# For calendar, since we need files from container, we start at the source root
component.jsfiles.base=${component.srcdir}/js
# component.jsfiles=YUI.js,Env.js,UA.js,Lang.js,Dump.js,Substitute.js,Later.js
# component.jsfiles=YUI.js,Lang.js,Array.js,Core.js,Object.js,UA.js,Dump.js,Substitute.js,Later.js,Compat.js,Init.js
# component.jsfiles=YUI.js,Lang.js,Array.js,Core.js,Object.js,UA.js,Dump.js,Substitute.js,Later.js,Compat.js,TempEvent.js,TempDom.js,TempXHR.js,Init.js
component.jsfiles=yui.js, \
                    yui-lang.js, \
                    yui-array.js, \
                    yui-core.js, \
                    yui-object.js, \
                    yui-ua.js, \
                    yui-dump.js, \
                    yui-Substitute.js, \
                    yui-later.js,\
                    event-do.js,\
                  event-custom.js,\
                  event-target.js,\
                  event-ready.js,\
                  event-dom.js,event-facade.js,\
                  ../../../build3x/node/node-debug.js,\
                  ../../../build3x/dom/dom-debug.js,\
                  yui-get.js,\
                  yui-init.js


                  # ../../../build3x/node/node-debug.js,\
                  # ../../../build3x/dom/dom-debug.js,\
                  # loader.js,\
                  # ../../../build3x/io/io-debug.js,\

# component.assetfiles=img/*, css/*

# Backslashes need to be escaped (using double-blackslash) in order to parse correctly as properties. If included in the XML, backslashes do not need escaping
# component.logger.regex=^.*?(?:logger|this.log|Y.log).*?(?:;|\\).*;|(?:\\r?\\n.*?)*?\\).*;).*;?.*?\\r?\\n
# component.logger.regex=^.*?(?:logger|this.log|Y.log).*?(?:;|\\).*;|(?:\\r?\\n.*?)*?\\).*;).*;?.*?\\r?\\n
component.logger.regex=^.*?(?:this.log|Y.log).*?(?:;|\\).*;|(?:\\r?\\n.*?)*?\\).*;).*;?.*?\\r?\\n
#component.logger.regex=
component.logger.regex.byline=false

buildfiles.eol=lf
