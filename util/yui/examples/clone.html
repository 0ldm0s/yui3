<html>
<head>
<title>YUI 3.0</title>
<script type="text/javascript" src="../build/yui.js"></script>
<script type="text/javascript">


(function() {

    var Y = YUI().use('dump'), newobj = {};

    var o = {
        str: "str",
        arr: [
            "array1",
            true,
            { obj: "obj"},
            ["array2"]
        ],
        dat: new Date(),
        fn: function() {
            console.log('fn ' + this.str);
        },
        obj: {
            a: [1]
        },
        //win: window,
        nada: null
    };
    
    var o2 = Y.clone(o);

    Y.log("orig: " + Y.lang.dump(o));
    Y.log("copy: " + Y.lang.dump(o2));

    o.str = 'changed';
    o.date = new Date(0);
    // o.obj.a = ['changed'];
    // o.obj = { changed: 'changed' };
    // o2.obj = { changed: 'copy' };
    o.obj.a[0] = 'changed'

    Y.log("orig: " + Y.lang.dump(o));
    Y.log("copy: " + Y.lang.dump(o2));

    o.fn();
    o2.fn();


})();

</script>
<body>

<input id="addButton" type="button" value="Add link" />
