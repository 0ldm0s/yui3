<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Tabs</title>

<link rel="stylesheet" type="text/css" href="../util/element/src/css/element-core.css">
<script type="text/javascript" src="../../2.x/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="../util/element/src/js/const.js"></script>
<script type="text/javascript" src="../util/element/src/js/Attribute.js"></script>
<script type="text/javascript" src="../util/element/src/js/AttributeProvider.js"></script>
<script type="text/javascript" src="../util/element/src/js/Object.js"></script>
<script type="text/javascript" src="../util/element/src/js/Element.js"></script>
<script type="text/javascript" src="../widget/widget/src/js/Widget.js"></script>
<script type="text/javascript" src="../widget/tabpanel/build/tabpanel.js"></script>
<script type="text/javascript">

</script>
<style type="text/css">
.yui-active {
    background:#ccc;
}

.yui-hidden {
    display:none;
}
</style>
</head>
<body>
<div id="demo">
    <ul>
        <li id="tab1">Tab1</li>
        <li id="tab2">Tab2</li>
        <li id="tab3">Tab3</li>
    </ul>
    <div id="tab1-content">tab1 content</div>
    <div id="tab2-content">tab2 content</div>
    <div id="tab3-content">tab3 content</div>
</div>

<script>
    var tabPanel = new YAHOO.widget.TabPanel('demo', {
        tabs: [
            new YAHOO.widget.Tab('tab1', {
                panel: 'tab1-content'
            }),

            new YAHOO.widget.Tab('tab2', {
                panel: 'tab2-content',
                active: true
            }),

            new YAHOO.widget.Tab('tab3', {
                panel: 'tab3-content',
            })
        ]
    });

    tabPanel.render();

</script>
</body>
</html>
