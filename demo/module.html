<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Object Class</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/logger/assets/skins/sam/logger.css">

<style>
#m1 {
    background:#ccc;
    width:10em;
}

#m1 .hd {
    background:#999;
}

.yui-module .hd,
.yui-module .bd {
    padding:0 1em;
}

.yui-module .ft {
    font-size:80%;
    text-align: center;
}

.yui-log .life {
    background:#cc00cc;
}

.yui-log .attr {
    background:#00cc00;
}

#m1,
#m2 {
    margin:1em 0;
}

#m2 .hd {
    position:relative;
    top:-0.5em;
}

#m2 .ft {
    position:relative;
    bottom:-0.8em;
}

.yui-module.yui-hidden {
    display:none;
}
</style>
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo/yahoo-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/dom/dom-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/event/event-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/animation/animation-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/logger/logger-min.js"></script>

<link rel="stylesheet" type="text/css" href="css/round.css">
<script type="text/javascript" src="../util/element/src/js/const.js"></script>
<script type="text/javascript" src="../util/element/src/js/Attribute.js"></script>
<script type="text/javascript" src="../util/element/src/js/AttributeProvider.js"></script>
<script type="text/javascript" src="../util/element/src/js/Object.js"></script>
<script type="text/javascript" src="../util/plugin/src/js/PluginHost.js"></script>
<script type="text/javascript" src="../util/element/src/js/Element.js"></script>
<script type="text/javascript" src="../widget/widget/src/js/Widget.js"></script>
<script type="text/javascript" src="../widget/container/src/js/Module.js"></script>

<script type="text/javascript" src="../util/element/src/js/Animated.js"></script>
<script type="text/javascript" src="../util/element/src/js/AnimAdaptor.js"></script>

<script type="text/javascript">
(function() {
    var Y = YAHOO.util;
    var YW = YAHOO.widget;

    Y.Event.onDOMReady(function() {
        var logger = new YW.LogReader(null, {
            fontSize: '100%',
            height: Y.Dom.getViewportHeight() * 0.8 + 'px'
        });

        logger.hideSource('LogReader');

        var mod = new YAHOO.widget.Module('m1');
        mod.setHeader("My Header");
        mod.setBody("My Body");
        mod.setFooter("My Footer");

        Y.Event.on("render1", "click", mod.render, mod, true);
        Y.Event.on("show1", "click", mod.show, mod, true);
        Y.Event.on("hide1", "click", mod.hide, mod, true);
        Y.Event.on("destroy1", "click", mod.destroy, mod, true);
        Y.Event.on("erase1", "click", mod.erase, mod, true);

        var mod2 = new YAHOO.widget.Module('m2', { width: '20em' });

        /* add an inner content wrapper and skinning nodes for round corners */
        mod2.on('render', function() {
            var node = this.get('node').get('node');
            var content = document.createElement('div');
            content.className = 'content';
            var skinT = document.createElement('i');
            skinT.innerHTML = '<i></i><b></b>';
            skinT.className = 'skin';
            var skinB = document.createElement('b');
            skinB.className = 'skin';
            skinB.innerHTML = skinT.innerHTML;

            var children = Y.Dom.getChildren(node);
            for (var i = 0, len = children.length; i < len; ++i) {
                content.appendChild(children[i]);
            }
            node.appendChild(skinT);
            node.appendChild(content);
            node.appendChild(skinB);
        });

        mod2.setHeader("Foo Header");
        mod2.setBody("Lorem ipsum dolor sit.");
        mod2.setFooter("Foo Footer");

        Y.Event.on("render2", "click", mod2.render, mod2, true);
        Y.Event.on("show2", "click", mod2.show, mod2, true);
        Y.Event.on("hide2", "click", mod2.hide, mod2, true);
        Y.Event.on("destroy2", "click", mod2.destroy, mod2, true);
        Y.Event.on("erase2", "click", mod2.erase, mod2, true);

    
    });

})();
</script>
</head>
<body class="yui-skin-sam">
    <div class="button-group">
        <button id="render1">Render</button>
        <button id="show1">Show</button>
        <button id="hide1">Hide</button>
        <button id="erase1">Erase</button>
        <button id="destroy1">Destroy</button>
    </div>
    <div id="m1" class="yui-module">
        <div class="hd">My Header</div> 
        <div class="bd">My Body</div> 
        <div class="ft">My Footer</div> 
    </div>
    <div class="button-group">
        <button id="render2">Render</button>
        <button id="show2">Show</button>
        <button id="hide2">Hide</button>
        <button id="erase2">Erase</button>
        <button id="destroy2">Destroy</button>
    </div>
    <div id="m2"></div>
</body>
</html>
