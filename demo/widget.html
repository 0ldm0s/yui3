<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Widget Class</title>

    <link rel="stylesheet" type="text/css" href="../widget/widget/src/css/widget-core.css">

    <script type="text/javascript" src="../build/yui/yui.js"></script>
    <script type="text/javascript" src="../build/node/node.js"></script>
    <script type="text/javascript" src="../build/widget/widget.js"></script>
    <script type="text/javascript" src="js/Mouse.js"></script>

    <style>
        .foo {
            background:#ccc;
            height:100px;
            overflow:hidden;
        }
    </style>
</head>
<body class="yui-skin-sam">

    <button id="control-show" type="button">show</button>
    <button id="control-hide" type="button">hide</button>
    
    <div class="foo" id="foobar"><em>Widget.Alpha</em></div>
    
    <script type="text/javascript">
        (function() {

            var Y = YUI().use("node", "attribute", "base", "plugin", "mouseplugin", "widget");

            widget = new Y.Widget({ node: 'body > div.foo', plugins: Y.Plugin.Mouse.NS });
            widget.render();

            widget.on('click', function() {
                Y.log('"widget:click" Custom Event');
            });

            Y.on('click', function() {widget.show();}, 'control-show');
            Y.on('click', function() {widget.hide();}, 'control-hide');
            
            // console.log(Y.Widget.getByNodeId("yui-gen0"));
            console.log(Y.Widget.getByNodeId("foobar"));
        })();
    </script>
</body>
</html>
