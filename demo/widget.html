<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Widget Class</title>

    <script type="text/javascript" src="../build/yui/yui.js"></script>
    <script type="text/javascript" src="../build/dom/dom.js"></script>    
    <script type="text/javascript" src="../build/attribute/attribute.js"></script>
    <script type="text/javascript" src="../build/base/base.js"></script>
    <script type="text/javascript" src="../build/widget/widget.js"></script>

    <style type="text/css">
        .foo {
            background:#ccc;
            height:100px;
            overflow:hidden;
        }

        .yui-widget-hidden {
            visibility:hidden;
        }

        .yui-widget-focus {
        
			background-color: yellow;
        
        }
        
    </style>
</head>
<body class="yui-skin-sam">

    <button id="control-show" type="button">show</button>
    <button id="control-hide" type="button">hide</button>

    <div class="foo" id="foobar"><div class="yui-widget-content">Widget.Alpha</div></div>

    <div class="foo" id="bar"><div class="yui-widget-content">Widget.Beta</div></div>

	<div id="widget-3-container"></div>

    <script type="text/javascript">
        (function() {

            var Y = YUI().use("nodeextras", "base", "plugin", "classnamemanager", "widget");

			Y.Event.onDOMReady(function () {

				widget = new Y.Widget({ boundingBox: 'body > div.foo', width: 200 });
				widget.render();
	
	
				widget.on('click', function(e) {
					Y.log('"widget:focus" Custom Event');
				});
	
				Y.on('click', Y.bind(widget.show, widget), '#control-show');
				Y.on('click', Y.bind(widget.hide, widget), '#control-hide');
	
	
				widget2 = new Y.Widget({ boundingBox: 'body > #bar' });
				widget2.render();
	
				Y.log(Y.Widget.getByNodeId("foobar"));
	
				widget3 = new Y.Widget({ width: 200 });
				widget3.render(Y.Node.get("#widget-3-container"));
			
			});

        })();
    </script>
</body>
</html>
