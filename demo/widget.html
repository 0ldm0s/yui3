<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Widget Class</title>

    <script type="text/javascript" src="../build/yui/yui.js"></script>
    <script type="text/javascript" src="../util/yui/src/js/State.js"></script>
    <script type="text/javascript" src="../build/node/node.js"></script>
    <script type="text/javascript" src="../build/attribute/attribute.js"></script>
    <script type="text/javascript" src="../build/base/base.js"></script>
    <script type="text/javascript" src="../build/widget/widget.js"></script>

    <style>
        .foo {
            background:#ccc;
            height:100px;
            overflow:hidden;
        }

        .yui-hidden {
            visibility:hidden;
        }
    </style>
</head>
<body class="yui-skin-sam">

    <button id="control-show" type="button">show</button>
    <button id="control-hide" type="button">hide</button>

    <div class="foo" id="foobar"><em>Widget.Alpha</em></div>

    <script type="text/javascript">
        (function() {

            var Y = YUI().use("node", "nodeextras", "base", "plugin", "mouseplugin", "widget");
            
            Y.Event.onDOMReady(
                function() {
                    widget = new Y.Widget({ root: 'body > div.foo', width:200});
                    widget.render();
        
                    widget.on('click', function() {
                        Y.log('"widget:click" Custom Event');
                    });

                    Y.on('click', Y.bind(widget.show, widget), Y.Node.get('#control-show'));
                    Y.on('click', Y.bind(widget.hide, widget), Y.Node.get('#control-hide'));

                    console.log(Y.Widget.getByNodeId("foobar"));
                });
        })();
    </script>
</body>
</html>
