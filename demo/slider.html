<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Slider MVC</title>

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.0/build/logger/assets/skins/sam/logger.css">

        <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/yahoo/yahoo.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/dom/dom.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/event/event.js"></script>
        
        <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/animation/animation.js"></script>
        
        <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/logger/logger.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/dragdrop/dragdrop.js"></script>

        <script type="text/javascript" src="../util/element/src/js/const.js"></script>
        <script type="text/javascript" src="../util/element/src/js/Attribute.js"></script>
        <script type="text/javascript" src="../widget/widget/src/js/WidgetAttribute.js"></script>        
        <script type="text/javascript" src="../util/element/src/js/AttributeProvider.js"></script>
        <script type="text/javascript" src="../util/element/src/js/Object.js"></script>
        <script type="text/javascript" src="../util/plugin/src/js/PluginHost.js"></script>
        <script type="text/javascript" src="../util/element/src/js/Element.js"></script>
        
        <script type="text/javascript" src="../widget/plugins/Mouse.js"></script>        
        <script type="text/javascript" src="../widget/widget/src/js/Widget.js"></script>

        <script type="text/javascript" src="../widget/slider/src/js/SliderThumb.js"></script>
        <script type="text/javascript" src="../widget/slider/src/js/Slider.js"></script>

        <!--
        <script type="text/javascript" src="../build/slider/slider-min.js"></script>
        -->

        <style type="text/css">
            body {
                background-color:#ccc;
            }

            .yui-slider {
                position:relative;

                border-width:1px;
                border-color:#999 #eee #eee #999;
                border-style:solid;
                background-color:#aaa;

                margin:10px;
            }

            .yui-sliderthumb {
                position:absolute;

                top:0px;
                left:0px;

                border-width:1px;
                border-color:#eee #999 #999 #eee;
                border-style:solid;
                background-color:#ddd;
            }

            .slidercontainer {
                position:absolute;
                text-align:center;
            }

            .val {
                font-family:sans-serif;
                background-color:#fff;
                border:1px solid black;
                padding:2px;
                zoom:1;
            }

            #h { top:50px; left:50px; }
            #v { top:150px; left:50px; }
            #r { top:150px; left:150px; }
            
            #hbg { width:422px; height:22px;}
            #hthumb { width:20px; height:20px;}
            
            #vbg { width:22px; height:422px; }
            #vthumb { width:20px; height:20px; }

            #rbg { width:222px; height:222px; }
            #rthumb { width:20px; height:20px; }

        </style>
        <script type="text/javascript">
            var hSlider;
            var vSlider;
            var rSlider;

            YAHOO.util.Event.on(window, "load", function() {

                function handle(val, div) {
                    YAHOO.util.Dom.get(div).innerHTML = this.getValue();                    
                }

                hSlider = YAHOO.widget.Slider.getHorizSlider("hbg", "hthumb", 0, 200, 0);
                hSlider.set("animate", false);

                hSlider.subscribe("render", handle, "hv");
                hSlider.subscribe("change", handle, "hv");

                hSlider.render();
                hSlider.setValue(40);

                //----

                vSlider = YAHOO.widget.Slider.getVertSlider("vbg", "vthumb", 0, 400, 0);
                vSlider.subscribe("render", handle, "vv");
                vSlider.subscribe("change", handle, "vv");
                vSlider.render();
                
                //----

                rSlider = YAHOO.widget.Slider.getRegionSlider("rbg", "rthumb", 0, 200, 0, 200, 10);
                rSlider.set("animate", false);
                rSlider.set("keyIncrement", 10);
                rSlider.subscribe("render", handle, "rv");
                rSlider.subscribe("change", handle, "rv");
                rSlider.render();
            });
        </script>
    </head>
    <body class="yui-skin-sam">
        <div id="h" class="slidercontainer">
            <div id="hbg" tabindex="-1">
               <div id="hthumb"></div>
            </div>
            <span id="hv" class="val"></span>
        </div>
        <div id="v" class="slidercontainer">
            <span id="vv" class="val"></span>
            <div id="vbg" tabindex="-1">
               <div id="vthumb"></div>
            </div>
        </div>
        <div id="r" class="slidercontainer">
            <span id="rv" class="val"></span>
            <div id="rbg" tabindex="-1">
               <div id="rthumb"></div>
            </div>
        </div>
    </body>
</html>
