<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>NodeFX Plugin</title>
<script type="text/javascript" src="../build/yui/yui.js"></script>

<style type="text/css">
    #foo {
        background:#ccc;
        width:100px;
        position:relative;
        overflow:hidden;
    }
</style>
</head>
<body>
    <div id="foo" class="foo">test

        <ul id="bar">
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
            <li>test4</li>
        </ul>
</div>
<script type="text/javascript">
YUI({ base: '../build/', filter: 'debug' }).use('anim', function(Y) {

    var node = Y.Node.get('#foo', null, true);
    node.plug(Y.Plugin.NodeFX);

    node.fx.setAtts({
        from: {
            left: 0,
            top: 0,
            opacity: 1,

            width: function(node) {
                return node.get('offsetWidth');
            },
            
            height: function(node) {
                return node.get('offsetHeight');
            }
        },

        to: {
            opacity: 0,
            top: function(node) {
                return node.get('offsetHeight') / 4;
            },
            
            left: function(node) {
                return node.get('offsetWidth') / 4;
            },
            
            width: 0,
            height: 0
        }
    });

    node.fx.run();

});
</script>
</body>
</html>
