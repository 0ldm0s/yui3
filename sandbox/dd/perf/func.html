<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>YUI: Function Tests</title>
    <style>
    </style>
</head>
<body class="yui-skin-sam">

<div id="results"></div>

<script>
function foo() {
    var a=1, b=2, c=3, d=4, e=5;
    function bar() {
        return 'Bar :: ' + (a + b + c + d + e);
    };
    return bar();
};

function foo3() {
    var a=1, b=2, c=3, d=4, e=5;

    function bar3(a, b, c, d, e) {
        return 'Bar :: ' + (a + b + c + d + e);
    }
    return bar3(a, b, c, d, e);
};

function bar2(a, b, c, d, e) {
    return 'Bar2 :: ' + (a + b + c + d + e);
}

function foo2() {
    var a=1, b=2, c=3, d=4, e=5;
    return bar2(a, b, c, d, e);
}

document.onclick = function() {
    var top = 30000;
    //console.profile('func');
    for (var i = 0; i < top; i++) {
        foo();
    }

    for (var i = 0; i < top; i++) {
        foo2();
    }

    for (var i = 0; i < top; i++) {
        foo3();
    }

    //console.profileEnd('func');
};
</script>
</body>
</html>
