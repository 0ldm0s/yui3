<script type="text/javascript" src="../../../build/yui/yui.js"></script>
<script type="text/javascript" src="../../../build/oop/oop.js"></script>
<script type="text/javascript" src="../../../build/event/event.js"></script>
<script type="text/javascript" src="../../../build/event-custom/event-custom.js"></script>
<script type="text/javascript" src="../../../build/transaction/transaction.js"></script>
<script type="text/javascript">
YUI().use('*',function (Y) {
    var t = new Y.Transaction({
        on : {
            complete : function (e,x,y,z) {
                this.fire('success',null,x,y,z);
            },
            success : function (e,x,y,z) {
                alert('SUCCESS ' + x + y + z);
            }
        }
    });
    t.complete(1,2,3);
});
</script>
