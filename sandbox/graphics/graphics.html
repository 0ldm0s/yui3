<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v" />
<head>
<title>Node</title>
<script type="text/javascript" src="../../build/yui/yui-min.js"></script>
<script type="text/javascript" src="graphics-canvas.js"></script>
<script type="text/javascript" src="graphics-vml.js"></script>
<style>
v\:shape {
    behavior:url(#default#VML);
    display:inline-block;
    zoom:1;
}

canvas {
    background:red;
}

#demo, #demo2 {
    display: inline;
    zoom:1;
}
</style>
</head>

<body>
<div id="demo">
</div>

<form id="graphics-args">
    <label for="linestyle">LineStyle</label>
    <input name="linestyle">
</form>
<div id="buttons">
    <button id="clear">clear</button>
</div>
<img src="http://l.yimg.com/a/i/ww/news/2010/05/03/kitchen-sm.jpg" id="test-bitmap">

<script type="text/javascript">


YUI({filter:'raw'}).use('graphics-vml', 'graphics-canvas', function(Y) {
    var graphic = new Y.Graphic(),
        buttonHandlers = {
            clear: function() {
                graphic.clear();
            }
        },

        bitmap = document.getElementById('test-bitmap');

    graphic.render(document.getElementById('demo'));

    bitmap.onload = function() {

        //graphic.beginFill('#fff', 0.75)
        graphic.beginGradientFill("linear", ["#00ffff", "#ee63ff"], [], [0, .8], 0)
            .moveTo(10, 10)
            .lineStyle(3, 'blue', 0.25)
            .lineTo(110, 10)
            .lineTo(110, 110)
            .lineTo(10, 110)
            .lineTo(10, 10)
            .drawRect(120, 10, 100, 100)
            .endFill();


        graphic.beginGradientFill("radial", ["#00ffff", "#ee63ff"], [], [0, .8], 0)
            .lineStyle(5, 'green', 0.75)
            .drawCircle(230, 10, 50)
            .drawCircle(430, 10, 50)
            .endFill();


        document.getElementById('buttons').onclick = function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement,
                id = target.id;

            if (buttonHandlers[id]) {
                buttonHandlers[id].call(target, e); 
            }
        };
    };
});

</script>
</body>
</html>
