<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<!-- This is how we associate VML behavior with the VML namespace -->
<style>v\:* { behavior: url(#default#VML); }</style>
<style>
/*Supplemental CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
</style>
<!-- BEGIN EXAMPLE CODE -->
	<script type="text/javascript" src="../../../build/yui/yui.js"></script>
	<script type="text/javascript" src="../build/graphics/graphics.js"></script>
		
		
<body>
	<div>
		<h1>Chart with Multiple Axes</h1>
			<div id="appdiv" style="width:800px;height:400px;background-color:#ffffff;border:2px solid #ff0000"></div>
		<div id="output"></div>
		<script>
			YUI({}).use('node', 'json', 'event-custom', 'base', 'graphics', function (Y)
			{
                var uA = Y.UA,
                    engine = uA.ie ? "vml" : "canvas",
                    graphics = new Y.Graphics({parent:"appdiv", engine:engine});	
				graphics.rectangle({width:400, height:300, x:40, y:40, fillColor:"#ff0000", strokeColor:"#0000ff", lineWidth:12});
				graphics.circle({x:450, y:40, radius:100, startAngle:0, endAngle:360, strokeColor:"#ff0000", fillColor:"#0000ff", lineWidth:8});
			});
		</script>
	</div>
</body>
</html>
