<style>

<!-- BEGIN EXAMPLE CODE -->
	<script type="text/javascript" src="../../../build/yui/yui.js"></script>
	<script type="text/javascript" src="../build/graphics/graphics.js"></script>
		
		
<body>
	<div>
		<h1>Chart with Multiple Axes</h1>
			<div id="appdiv" style="width:800px;height:800px;background-color:#ffffff;border:2px solid #ff0000"></div>
		<div style="float:right" id="output"></div>
		<script>
			YUI({}).use('node', 'json', 'event-custom', 'base', 'graphics', function (Y)
			{
                graphics = new Y.Graphics({parent:"appdiv"});	
				
                graphics.lineStyle(12, "#0000ff", 1);
                graphics.beginGradientFill("linear", ["#ff0000", "#ffff00"], [], [0, 1], 315);
                graphics.drawRectangle(40, 40, 400, 300);
                graphics.endFill();
                
                graphics.lineStyle(12, "#0000ff", 1);
                graphics.beginGradientFill("linear", ["#ffeecc", "#ffff00"], [], [0, 1], 315);
                graphics.drawRoundRect(40, 450, 400, 300, 10, 10);
                graphics.endFill();

                graphics.lineStyle(8, "#ff0000", 1);
                graphics.beginGradientFill("radial", ["#00ffff", "#ee63ff"], [], [0, .8], 0);
                graphics.drawCircle(450, 40, 100);
                graphics.endFill();
                
                graphics.lineStyle(3, "#000000", 1);
                graphics.beginFill("#000000", 1);
                graphics.moveTo(11, 33);
                graphics.lineTo(330, 200);
                graphics.endFill();
            });

		</script>
	</div>
</body>
</html>
