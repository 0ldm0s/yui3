<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>YUI 3.0</title>
<script type="text/javascript" src="../../build3x/yui/yui-min.js"></script>
<script type="text/javascript" src="../../build3x/attribute/attribute.js"></script>
<script type="text/javascript" src="../../build3x/base/base.js"></script>
<script type="text/javascript" src="../../build3x/dd/dd-dragdrop-all-debug.js"></script>
<style>
.dd {
            padding-left: 20px;
            padding: 5px;
            margin: 2px;
            cursor: move;
            background-color: red;
            width: 100px;
            height: 100px;
            zoom: 1;
        }

#ddtarg {
top: 200px;
}

        </style>

<body>

<input id="addButton" type="button" value="Add link" />

<div id="demo" class="dd"></div>
<div id="ddtarg" class="dd"></div>



<script type="text/javascript">
YUI().use('*', function(Y) {
    var node = Y.get('#demo');
    var used = [];
    Y.each(Y.Env._used, function(v, k) {
        used[used.length] = k;
    });
    used.sort();
    node.set('innerHTML', '<strong>Modules Loaded:</strong> ' + used.join(', '));
});

</script>

</body>

</html>
