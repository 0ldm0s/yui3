<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YUI 3 Performance</title>
    <link rel="stylesheet" href="assets/performance.css">
</head>
<body>

<h1>YUI 3 Performance</h1>

<p>
    <button id="start">Start Tests</button>
</p>

<div id="results">
    <p>
    Click the button to gather results.
    </p>
</div>

<div id="container"></div>

<script src="../../build/yui/yui-min.js"></script>
<script src="js/sandbox.js"></script>
<script src="js/performance.js"></script>
<script src="tests/instantiation.js"></script>
<script>
// var Y = YUI().use('sandbox', function (Y) {
//     foo = new Y.Sandbox();
//     foo.run('alert(YUI);');
// });

var Y = YUI().use('event-base', 'performance', 'perf-instantiation', function (Y) {
    Y.on('click', function () {
        Y.one('#results').addClass('loading').setContent('');
        Y.Performance.start();
    }, '#start');
});
</script>

</body>
</html>
