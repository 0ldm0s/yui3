<html>
    <head>
        <title>Multiple combo urls for long requests</title>

        <script type="text/javascript" src="http://yui.yahooapis.com/3.0.0/build/yui/yui-debug.js"></script>
        <script type="text/javascript" src="../../build/loader/loader-debug.js"></script>
        <script type="text/javascript" src="http://l.yimg.com/a/lib/yui/3.0.0/build/yui/yui-debug.js"></script>

        <script type="text/javascript" src="../../build/yui/yui-debug.js"></script>
        <script type="text/javascript" src="../../build/loader/loader-debug.js"></script>

    </head>
    <body>

        <script>
        YUI({
            comboBase: 'http://l.yimg.com/a/lib/yui/combo?',
            combine: true,
            filter:"raw",
            maxURLLength: 300,
            attributes: {
                language: 'javascript1.2'
            },
            groups: {
                yui2: {
                    combine: true,
                    base: 'http://yui.yahooapis.com/2.8.0r4/build/',
                    comboBase: 'http://yui.yahooapis.com/combo?',
                    root: '2.8.0r4/build/',
                    modules:  { // one or more external modules that can be loaded along side of YUI
                        yui2_yde: {
                            path: "yahoo-dom-event/yahoo-dom-event.js"
                        },
                        yui2_anim: {
                            path: "animation/animation.js",
                            requires: ['yui2_yde']
                        }
                    }
                },
                jsonorg: {
                    combine: true,
                    base: 'http://www.json.org/',
                    comboBase: 'http://www.json.org/',
                    modules:  {
                        json_org: {
                            path: "json.js"
                        },
                        json2_org: {
                            path: "json2.js"
                        }
                    }
                }
            }
        // }).use('json_org', 'node', function(Y) {
        // }).use('yui2_anim', 'json2_org', 'json_org', function(Y) {
        }).use('yui2_anim', 'node', function(Y) {

            console.log('done');


        });
        </script>

    </body>
</html>
