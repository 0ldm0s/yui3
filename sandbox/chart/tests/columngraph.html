	<script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui.js"></script>
    <script type="text/javascript" src="../../graphics/build/graphics/graphics.js"></script>
    <script type="text/javascript" src="../build/infographics/infographics.js"></script>

<body class="yui3-skin-sam">
		
<div>
        <div id="chart" style="width:800px;height:400px;background-color:#ffffff;border:2px solid #5577AF"></div>
		<script>

			YUI({}).use('node', 'json', 'dd-constrain', 'event-custom', 'base', 'slider', 'graphics', 'infographics', function (Y)
				{
					// Create data 
					var mydata = {
						id:"myData", 
						data: [
							{day:"Monday", expenses:3700, revenue:2200}, {day:"Tuesday", expenses:9100, revenue:100}, 
							{day:"Wednesday", expenses:1100, revenue:1500}, {day:"Thursday", expenses:1900, revenue:2800}, {day:"Friday", expenses:700, revenue:2650}
						]
					};					

					var expensegraphstyles = {
						color:"#5577AF",
						marker:{fillColor:"#5577AF", width:6, height:6},
						weight:"2",
						showMarkers:true,
                        padding:{left:50, right:50}
					};

					// Add revenue graph styles
					var revenuegraphstyles = {
						color:"#FF0000",
						marker:{fillcolor:"#ff0000"},
						weight:"2",
						showMarkers:false
					};
					var dataProvider = mydata;
                    var timeaxis = new Y.CategoryAxis({dataProvider:dataProvider});
					timeaxis.addKey("date");
                    
                    var numericaxis = new Y.NumericAxis({dataProvider:dataProvider});
					numericaxis.addKey("revenue");
					
					var columngraph = new Y.ColumnSeries({parent:"chart", xAxis:timeaxis, yAxis:numericaxis, xKey:"date", yKey:"revenue", styles:expensegraphstyles});

                });
</script>
<!-- END EXAMPLE CODE -->
</div>
